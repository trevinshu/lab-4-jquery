<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Four: Nivo Content Slider</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="themes/dark/dark.css" />
    <link rel="stylesheet" href="css/nivo-slider.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/jquery.nivo.slider.pack.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $('#slider').nivoSlider({});
      });
    </script>
  </head>
  <body class="container">
    <header>
      <h1 class="text-center mt-5 mb-5">Four: Nivo Content Slider</h1>
    </header>
    <div class="slider-wrapper theme-dark">
      <div id="slider" class="nivoSlider">
        <img src="img/bear.jpg" alt="" title="#htmlcaption1" />
        <img src="img/butterfly.jpg" alt="" title="#htmlcaption2" />
        <img src="img/elk.jpg" alt="" title="#htmlcaption3" />
        <img src="img/goats.jpg" alt="" title="#htmlcaption4" />
      </div>
      <div id="htmlcaption1" class="nivo-html-caption">
        <b>A picture of a Bear</b>
      </div>
      <div id="htmlcaption2" class="nivo-html-caption">
        <b>A picture of a butterfly</b>
      </div>
      <div id="htmlcaption3" class="nivo-html-caption">
        <b>A picture of Elk</b>
      </div>
      <div id="htmlcaption4" class="nivo-html-caption">
        <b>A picture of Goats</b>
      </div>
    </div>
  </body>
</html>
